{% extends 'base.html' %}
{% load static %}
{% block title %}Equipment Type{% endblock %}

{% block content %}
<link rel="stylesheet" href="{% static 'jal/css/upper.css' %}">
<div class="upper">
    <div class="top-row">
        <div class="img">
            <img src="{% static 'jal/images/full_logo.png' %}" alt="Logo">
        </div>
        <div class="page-title">
            <h2 style='color: #1175B7;'>Equipment Type</h2>
        </div>
        <div class="account-dropdown">
            <button><img src="{% static 'jal/images/icon.png' %}" alt="Account Icon"></button>
            <div class="account-dropdown-content">
                <a href="{% url 'accountdetails' %}">My Profile</a>
                <a href="{% url 'changepassword' %}">Change Password</a>
                <a href="{% url 'Log_out' %}">Logout</a>
            </div>
        </div>
    </div>
</div>
<hr>
<div class="form-wrapper location-form">
<form method="POST" action="">
    {% csrf_token %}
    <div class="container2">
        <div>
            <label for="eid">Equipment Type ID:<span class="required-field"></span></label>
        </div>
        <div>
            {{ next_id }}
        </div>
        <div>
            <label for="equipment_type_name">Equipment Type Name:<span class="required-field"></span></label>
        </div>
        <div>
            <input type="text" id="equipment_type_name" name="equipment_type_name" style="width: 225px;" required>
        </div>
    </div>
    <hr>
    <button type="submit" class="btn btn-outline-success" style='font-size : 20px'>Save</button>
</form>
</div>
<hr>
{% endblock %}
