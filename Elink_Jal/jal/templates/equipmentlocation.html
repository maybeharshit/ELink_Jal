{% extends 'base.html' %}
{% load static %}
{% block title %}Equipemt Location{% endblock %}

{% block content %}
<link rel="stylesheet" href="{% static 'jal/css/upper.css' %}">

<div class="upper">
    <div class="top-row">
        <div class="img">
            <img src="{% static 'jal/images/full_logo.png' %}" alt="Logo">
        </div>
        <div class="page-title">
            <h2 style="color: #1175B7;">Equipment Location</h2>
        </div>
        <div class="account-dropdown">
            <button><img src="{% static 'jal/images/icon.png' %}" alt="Account Icon"></button>
            <div class="account-dropdown-content">
                <a href="{% url 'accountdetails' %}">My Profile</a>
                <a href="{% url 'changepassword' %}">Change Password</a>
                <a href="{% url 'Log_out' %}">Logout</a>
            </div>
        </div>
    </div>
</div>

<hr>

<!-- FORM WRAPPER holds only the form -->
<div class="form-wrapper">
    <form method="POST" action="{% url 'equipmentlocation' %}" class="location-form">
        {% csrf_token %}
        
        <div class="form-grid">
            <div>
                <label for="location">Location:</label>
                <select id="location" name="location" class="uniform-dropdown" required>
                    <option value="" disabled selected>Select Location</option>
                    {% for loc in locations %}
                        <option value="{{ loc.location_id }}">{{ loc.location_name }}</option>
                    {% endfor %}
                </select>
            </div>
            <div>
                <label for="sub_location">Sub Location:</label>
                <select id="sub_location" name="sub_location" class="uniform-dropdown" required>
                    <option value="" disabled selected>Select Sub Location</option>
                </select>
            </div>
        </div>

        <div style="display: flex; gap: 20px; margin-top: 30px;">
            <button type="button" onclick="addRow()" class="uniform-button" style = "min-width:200px;margin-top:20px">Add Equipment</button>
            <button type="submit" class="uniform-button">Save</button>
        </div>

        <!-- Hidden template for equipment options -->
        <div id="equipmentSelectTemplate" style="display: none;">
            <select name="equipment_type_id[]" class="uniform-dropdown" required>
                <option value="" selected>Select an equipment</option>
                {% for e in es %}
                    <option value="{{ e.equipment_id }}">{{ e.equipment_name }}</option>
                {% endfor %}
            </select>
        </div>
    </form>
</div>

<!-- TABLE OUTSIDE form-wrapper -->
<div style="overflow-x: auto; margin-top: 40px; width: 100%;">
    <table id="EquipmentList" border="1" style="width: 100%; border-collapse: collapse;">
        <thead>
            <tr style="text-align: center; background-color: #e9f3fb;">
                <th>Equipment</th>
                <th>Manufacturing Details</th>
                <th>Model Number</th>
                <th>Serial Number</th>
                <th>Latitude</th>
                <th>Longitude</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>
                    <select name="equipment_type_id[]" class="uniform-dropdown" required>
                        <option value="" selected>Select an equipment</option>
                        {% for e in es %}
                            <option value="{{ e.equipment_id }}">{{ e.equipment_name }}</option>
                        {% endfor %}
                    </select>
                </td>
                <td><input type="text" name="mfg_details[]" class="uniform-input" /></td>
                <td><input type="text" name="modelno[]" class="uniform-input" /></td>
                <td><input type="text" name="serialno[]" class="uniform-input" /></td>
                <td><input type="text" name="latitude[]" class="uniform-input" /></td>
                <td><input type="text" name="longitude[]" class="uniform-input" /></td>
            </tr>
        </tbody>
    </table>
</div>

<script>
    function addRow() {
        const table = document.getElementById('EquipmentList').getElementsByTagName('tbody')[0];
        const newRow = table.insertRow();

        const cell1 = newRow.insertCell(0);
        const cell2 = newRow.insertCell(1);
        const cell3 = newRow.insertCell(2);
        const cell4 = newRow.insertCell(3);
        const cell5 = newRow.insertCell(4);
        const cell6 = newRow.insertCell(5);

        const equipmentOptions = document.getElementById("equipmentSelectTemplate").innerHTML;

        cell1.innerHTML = equipmentOptions;
        cell2.innerHTML = '<input type="text" name="mfg_details[]" class="uniform-input" />';
        cell3.innerHTML = '<input type="text" name="modelno[]" class="uniform-input" />';
        cell4.innerHTML = '<input type="text" name="serialno[]" class="uniform-input" />';
        cell5.innerHTML = '<input type="text" name="latitude[]" class="uniform-input" />';
        cell6.innerHTML = '<input type="text" name="longitude[]" class="uniform-input" />';
    }

    document.addEventListener("DOMContentLoaded", function () {
        const allSubLocations = [
            {% for sub in sub_locations %}
                {
                    id: "{{ sub.sub_location_id }}",
                    name: "{{ sub.sub_location_name }}",
                    location_id: "{{ sub.location_id }}"
                },
            {% endfor %}
        ];

        const locationSelect = document.getElementById('location');
        const subLocationSelect = document.getElementById('sub_location');

        locationSelect.addEventListener('change', function () {
            const selectedLocationId = this.value;
            subLocationSelect.innerHTML = '<option value="" disabled selected>Select Sub Location</option>';

            const filteredSubs = allSubLocations.filter(sub => String(sub.location_id) === String(selectedLocationId));

            if (filteredSubs.length === 0) {
                const opt = document.createElement('option');
                opt.value = '';
                opt.textContent = 'No sub-locations available';
                opt.disabled = true;
                subLocationSelect.appendChild(opt);
                return;
            }

            filteredSubs.forEach(sub => {
                const opt = document.createElement('option');
                opt.value = sub.id;
                opt.textContent = sub.name;
                subLocationSelect.appendChild(opt);
            });
        });
    });
</script>
{% endblock %}
