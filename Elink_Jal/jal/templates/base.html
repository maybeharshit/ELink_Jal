<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>{% block title %}My App{% endblock %}</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'jal/css/main.css' %}">

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
        }

        .sidebar {
            height: 100vh;
            width: 250px;
            position: fixed;
            top: 0;
            left: 0;
            background-color: #2c3e50;
            color: white;
            padding-top: 60px;
            transition: width 0.5s ease;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        .sidebar a {
            padding: 15px 20px;
            display: flex;
            align-items: center;
            text-decoration: none;
            color: white;
            white-space: nowrap;
        }

        .sidebar .icon {
            min-width: 30px;
            text-align: center;
            margin-right: 10px;
        }

        .sidebar.collapsed {
            width: 5px;
        }

        .sidebar.collapsed .link-text {
            display: none;
        }

        .toggle-btn {
            position: absolute;
            top: 10px;
            left: 20px;
            background-color: #2980b9;
            color: white;
            border: none;
            padding: 8px 12px;
            cursor: pointer;
            transition: left 0.5s ease;
        }

        .sidebar.collapsed+.toggle-btn {
            left: 70px;
        }

        .content {
            margin-left: 250px;
            padding: 0px;
            transition: margin-left 0.5s ease;
        }

        .sidebar.collapsed~.content {
            margin-left: 60px;
        }

        .toggle-btn {
            position: fixed;
            /* instead of absolute */
            top: 15px;
            left: 10px;
            /* far left of screen */
            z-index: 1000;
            background-color: #2980b9;
            color: white;
            border: none;
            padding: 8px 12px;
            cursor: pointer;
            border-radius: 4px;
            font-size: 18px;
        }

        .sidebar.collapsed+.toggle-btn {
            left: 20px;
        }

        .content {
            margin-left: 250px;
            padding: 10px;
            flex: 1;
            transition: margin-left 0.5s ease;
        }

        .sidebar.collapsed~.content {
            margin-left: 60px;
        }

        .form-grid {
            display: grid;
            grid-template-columns: repeat(4, 300px);
            grid-auto-rows: 50px;
            gap: 10px;
            padding: 20px;
        }
        
        .form-grid-2 {
            display: grid;
            grid-template-columns: repeat(4, 300px);
            grid-auto-rows: 50px;
            gap: 10px;
            padding: 20px;
        }

        .form-grid label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .form-grid input,
        .form-grid select {
            width: 225px;
            padding: 6px;
        }
    </style>
</head>

<body>

    <div class="sidebar collapsed" id="sidebar">
        <a href="{% url 'OpForm' %}">
            <span class="link-text">Operator Form</span>
        </a>
        <a href="{% url 'locations' %}">
            <span class="link-text">Locations</span>
        </a>
        <a href="{% url 'sub_locations' %}">
            <span class="link-text">Sub Locations</span>
        </a>
        <a href="{% url 'equipments' %}">
            <span class="link-text">Equipments</span>
        </a>
        <a href="{% url 'map' %}">
            <span class="link-text">Map</span>
        </a>
    </div>

    <button class="toggle-btn" onclick="toggleSidebar()">â˜°</button>

    <div class="content">
        {% block content %}
        {% endblock %}
    </div>

    <script>
        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            sidebar.classList.toggle('collapsed');
        }
    </script>

</body>

</html>
