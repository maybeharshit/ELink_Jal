{% extends 'base.html' %}
{% load static %}
{% block title %}Location Form{% endblock %}

{% block content %}
<link rel="stylesheet" href="{% static 'jal/css/upper.css' %}">
<div class="upper">
    <div class="top-row">
        <div class="img">
            <img src="{% static 'jal/images/full_logo.png' %}" alt="Logo">
        </div>
        <div class="page-title">
            <h2 style='color: #1175B7;'>Location Form</h2>
        </div>
        <div class="dropdown account-dropdown">
            <button><img src="{% static 'jal/images/icon.png' %}" alt="Account Icon"></button>
            <div class="account-dropdown-content">
        <a href="{% url 'accountdetails' %}">My Profile</a>
        <a href="{% url 'changepassword' %}">Change Password</a>
        <a href="{% url 'Log_out' %}">Logout</a>
    </div>
        </div>
    </div>
</div>

<hr>

<div class="form-wrapper location-form">
    <form method="POST" action="">{% csrf_token %}
        <div class="form-grid location-grid">
            <!-- Fields for Location Form -->
            <div><label for="locationid">Location ID:</label></div>
            <div>{{ next_id }}</div>

            <div><label for="state">State:</label></div>
            <div>
                <select name="state" id="state" class="uniform-dropdown" required>
                    <option value="" disabled>Select a state</option>
                    {% for state in states %}
                        <option value="{{ state.sm_state_id }}" selected>{{ state.sm_state_name }}</option>
                    {% endfor %}
                </select>
            </div>

            <div><label for="location">Location:</label></div>
            <div><input type="text" id="location" name="location" class="uniform-input" required></div>
        </div>

        <hr>
        <button type="submit">Save</button>
    </form>
</div>

<hr>

{% endblock %}
