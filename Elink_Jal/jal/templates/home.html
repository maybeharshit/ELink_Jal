{% load static %}
<!DOCTYPE html>
<html>

<head>
    <title>HTML Login Form</title>
    <link rel="stylesheet" href="{% static 'jal/css/login.css' %}">
</head>

<body>
    <div class="main">
        {% load static  %}
        <img src="{% static 'jal/images/test_logo.png' %}" alt="Logo" style="margin: auto;">

        <h1>Sign In</h1>
        <h3>ELink Jal</h3>

        <form action="" id="loginform" method = 'POST'>
            {% csrf_token %}
            <label for="username">
                Username:
            </label>
            <input type="text" id="username" name="username" 
                placeholder="Enter your username" required>
            <label for="password">
                Password:
            </label>
            <input type="password" id="password" name="password" 
                placeholder="Enter your Password" required>
            
            <div class="wrap">
                <button type="submit">
                    Submit
                </button>
            </div>
            {% if error_message %}
                <div style="color: red; margin-top: 10px;">
                    <strong>{{ error_message }}</strong>
                </div>
                {% endif %}
        </form>
    </div>
</body>

</html>
